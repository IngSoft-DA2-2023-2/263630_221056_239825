<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Cree su usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content class="contenidoCard">
            <mat-form-field class="inputs">
                <mat-label>Ingrese su email</mat-label>
                <input matInput placeholder="mail@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="inputs">
                <mat-label>Ingrese su dirección</mat-label>
                <input matInput placeholder="Rivera 0000" [formControl]="direccion" required>
                <mat-error *ngIf="direccion.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="inputs">
                <mat-label>Ingrese su contraseña</mat-label>
                <input matInput type="password" placeholder="contraseña" [formControl]="password" required>
                <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="signup()">Registrarme</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
