<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Modifique su usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content class="contenidoCard">
            <mat-form-field class="inputs" color="accent">
                <mat-label>Cambie su email</mat-label>
                <input matInput placeholder='{{usuario.correoElectronico}}' [formControl]="email">
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="inputs" color="accent">
                <mat-label>Cambie su dirección</mat-label>
                <input matInput placeholder='{{usuario.direccionEntrega}}' [formControl]="direccion">
                <mat-error *ngIf="direccion.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="inputs" color="accent">
                <mat-label>Cambie su contraseña</mat-label>
                <input matInput type="password" placeholder="su contraseña" [formControl]="password">
                <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-card-content class="inputs checkbox" [formGroup]="roles" *ngIf="esPaginaAdmin">
                <mat-checkbox formControlName="cliente" color="accent">Cliente</mat-checkbox>
                <mat-checkbox formControlName="admin" color="accent">Administrador</mat-checkbox>
            </mat-card-content>
            <mat-card-actions>
                <div class="inputs botones">
                    <button *ngIf="esPaginaAdmin" mat-raised-button color="accent" (click)="cancelar()">Volver</button>
                    <button mat-raised-button color="accent" (click)="signup()">Aceptar</button>
                </div>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
