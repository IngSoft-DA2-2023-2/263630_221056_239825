<mat-stepper linear #stepper>
  <mat-step [stepControl]="productos">
    <ng-template matStepLabel>Productos</ng-template>
    <mat-card-actions>
      <button mat-raised-button (click)="borrarCarrito()" class="botonVaciar">Vaciar Carrito</button>
    </mat-card-actions>
    <div *ngIf="productosEnCarrito.length > 0" class="productosDelCarrito">
      <app-producto *ngFor="let producto of productosEnCarrito" class="productos" [producto]="producto"></app-producto>
    </div>
    <div>
      <button mat-button matStepperNext>Ir al pago</button>
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Pago</ng-template>
    <app-opciones-pago>
    </app-opciones-pago>
    <div>
      <button mat-button matStepperPrevious>Anterior</button>
    </div>
  </mat-step>
</mat-stepper>
