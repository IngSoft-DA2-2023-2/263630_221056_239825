<app-opciones-pago *ngIf="mostrarOpcionesPago"></app-opciones-pago>

<h1>Carrito de Compras</h1>
<mat-card-actions>
  <button mat-raised-button (click)="borrarCarrito()" class="botonVaciar">Vaciar Carrito</button>
  <button mat-raised-button class="botonPago" *ngIf="mostrarProductos" (click)="pagar()">Pagar</button>
  <button mat-raised-button class="botonVolver" *ngIf="!mostrarProductos" (click)="volverAProductos()">Volver a Productos</button>
</mat-card-actions>

<div *ngIf="mostrarProductos && productosEnCarrito.length > 0" class="productosDelCarrito">
  <app-producto *ngFor="let producto of productosEnCarrito" class="productos" [producto]="producto"></app-producto>
</div>

<div *ngIf="mostrarOpcionesPago" class="opcionesPago">
  <h2>Seleccione el m√©todo de pago:</h2>
  <mat-card-actions>
    <button mat-raised-button>Transferencia</button>
    <button mat-raised-button>Paganza</button>
    <button mat-raised-button>Tarjeta</button>
  </mat-card-actions>
</div>
