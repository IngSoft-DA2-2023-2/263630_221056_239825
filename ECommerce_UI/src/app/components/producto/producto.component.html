<ng-container>
  <!-- <mat-grid-list cols="2" rowHeight="1:2"> -->
    <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{producto.nombre}}</mat-card-title>
      <mat-card-subtitle>{{producto.categoria}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content">
      <h4>Precio: ${{producto.precio}}</h4>
      <p>
        Descripcion: {{producto.descripcion}}
      </p>
      <p>
        Color: {{producto.colores}}
      </p>
      <p>
        Marca: {{producto.marca}}
      </p>
    </mat-card-content>
    <div [hidden]="!seMuestraBoton">
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-raised-button class="boton" *ngFor="let boton of getBotones()" (click)="realizarAccion(boton.accion)">{{ boton.texto }}</button>
      </mat-card-actions>
    </div>
  </mat-card>
  <!-- </mat-grid-list> -->
</ng-container>
