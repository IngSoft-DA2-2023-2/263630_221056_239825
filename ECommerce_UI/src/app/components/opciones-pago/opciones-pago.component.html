<div>
  <h2>Seleccione el método de pago:</h2>
  <button mat-raised-button color="primary" (click)="mostrarComponenteTarjeta()">Tarjeta de crédito</button>
  <button mat-raised-button color="primary" (click)="mostrarInfoCuentaBancaria()">Cuenta bancaria</button>
  <button mat-raised-button color="primary" (click)="mostrarFormPaypal()">Paypal</button>
  <button mat-raised-button color="primary" (click)="mostrarInfoPaganza()">Paganza</button>
</div>

<app-tarjeta *ngIf="mostrarTarjeta"></app-tarjeta>

<div *ngIf="mostrarCuentaBancaria">
  <h2>Seleccione una cuenta bancaria:</h2>
  <ul>
    <li *ngFor="let cuenta of cuentasBancarias">
      {{ cuenta.banco }}: {{ cuenta.numero }}
    </li>
  </ul>
</div>

<div *ngIf="mostrarPaganza">
  <h2>¡10% de descuento!</h2>
  <h2>Escanea el siguiente QR para realizar el pago:</h2>
  <img [src]="qrImageUrl" alt="QR Code">
</div>

<app-paypal *ngIf="mostrarPaypal"></app-paypal>
