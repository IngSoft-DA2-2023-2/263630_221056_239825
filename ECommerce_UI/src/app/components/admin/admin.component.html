        <section class="productos">
            <h1>Productos existentes</h1>
            <button mat-raised-button color="primary" (click)="agregarProducto()">Agregar Producto</button>
        </section>
        <app-productos></app-productos>

    <mat-tab label="Usuarios"> <app-usuarios></app-usuarios> </mat-tab>
    <mat-tab label="Compras"> Compras </mat-tab>
</mat-tab-group>
