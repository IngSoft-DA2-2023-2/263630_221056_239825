<div>
    <mat-toolbar class="nav">
        <div fxShow="true" *ngIf="isMobile">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div *ngIf="!isMobile" class="toolbar">
            <div>
                <button mat-button routerLink="/">Inicio</button>
                <button mat-button routerLink="/productos">Productos</button>
                <button mat-button routerLink="/carrito">Carrito</button>
            </div>
            <span class="example-spacer"></span>
            <div fxShow="true">
                <div *ngIf="!isLoggedIn">
                    <button routerLink="/login" mat-button>Login</button>
                    <button mat-button routerLink="/signup">Register</button>
                </div>
                <div *ngIf="isLoggedIn" class="navBarDerecha">
                    <button mat-button routerLink="/perfil">Perfil</button>
                    <div *ngIf="isAdmin">
                        <button mat-button routerLink="/admin">Admin</button>
                    </div>
                    <button mat-button (click)="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </div>

    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false">
            <div fxLayout="column" class="nabBarContainer">
                <button mat-button routerLink="/">Inicio</button>
                <button mat-button routerLink="/productos">Productos</button>
                <button mat-button routerLink="/carrito">Carrito</button>
                <div *ngIf="!isLoggedIn" class="nabBarContainer">
                    <button routerLink="/login" mat-button>Login</button>
                    <button mat-button routerLink="/signup">Register</button>
                </div>
                <div *ngIf="isLoggedIn" class="nabBarContainer">
                    <button mat-button routerLink="/perfil">Perfil</button>
                    <div *ngIf="isAdmin" class="nabBarContainer">
                        <button mat-button routerLink="/admin">Admin</button>
                    </div>
                    <button mat-button (click)="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
