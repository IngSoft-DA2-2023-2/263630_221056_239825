<mat-card class="card-compra">
    <mat-card-title><strong>Fecha:</strong> {{compra?.fechaCompra | date:'dd/MM/yyyy HH:mm'}}</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="container-productos">
        <p><strong>Precio total:</strong> ${{compra?.precio}}</p>
        <p><strong>Promoci√≥n aplicada:</strong> {{compra?.nombrePromo}}</p>
        <p *ngIf="productosDeLaCompra && productosDeLaCompra.length > 0">
            <strong>Productos:</strong>
            <ng-container *ngFor="let producto of productosDeLaCompra; let last = last">
              {{ producto.nombre }}{{ last ? '' : ', ' }}
            </ng-container>
        </p>
    </mat-card-content>  
</mat-card>
